<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="main-section">
            <div>
                <div class="city-images">
                    <img id="destination-img" src="assets/destination-1.png" />
                    <img id="skyline-img" src="assets/skyline-1.png" />
                    <img id="college-img" src="assets/college-1.png" />
                </div>   
            </div>
            <div class="user-inputs">
                <div class="welcome-to">
                    <h1>Welcome to Oxford, <span id="your-name"></span>!</h1>
                </div>
            <div class="your-name-input-container">
                    What's your name?
                    <input id="your-name-input" />
            </div>
                <div class="dropdowns">
                    Let's explore the city!
                    <select class="destination" id="destination-dropdown">
                        Destination:
                        <option value="1">Bridge of Sighs</option>
                        <option value="2">Christ Church Dining Hall</option>
                        <option value="3">Bodleian Library</option>
                    </select>
                    <select class="skyline" id="skyline-dropdown">
                        Skyline:
                        <option value="1">Spires at Sunset</option>
                        <option value="2">Aerial of Exeter</option>
                        <option value="3">Sunset on the City</option>
                    </select>
                    <select class="college" id="college-dropdown">
                        College:
                        <option value="1">Magdalen</option>
                        <option value="2">Wolfson Punting Harbour</option>
                        <option value="3">Keble</option>
                    </select>
                    <div class="counts" id="count-message">
                        You haven't changed anything yet.
                    </div> 
                </div>
                <div class="slogan-input-container">
                        Slogan:
                        <input id="slogan-input" />
                    <button id="add-slogan-button">
                        Add slogan
                    </button>
                </div>
                <div class="slogan-list" id="list">
                    slogans will appear here 
                </div>
            </div>

        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
