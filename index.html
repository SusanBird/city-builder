<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="main-section">
            <div>
                <div class="city-images">
                    <img id="destination-img" src="assets/destination-1.png" />
                    <img id="skyline-img" src="assets/skyline-1.png" />
                    <img id="college-img" src="assets/college-1.png" />
                </div>
                <div class="counts" id="count-message">
                    You haven't changed anything yet.
                </div>    
            </div>
            <div class="welcome-to">
                <h1>Welcome to <span id="city-name"></span>!</h1>
            </div>
            <div class="user-inputs">
                <div class="dropdowns">
                    <select id="destination-dropdown">
                        <option value="1">Destination One</option>
                        <option value="2">Destination Two</option>
                        <option value="3">Destination Three</option>
                    </select>
                    <select id="skyline-dropdown">
                        <option value="1">Skyline One</option>
                        <option value="2">Skyline Two</option>
                        <option value="3">Skyline Three</option>
                    </select>
                    <select id="college-dropdown">
                        <option value="1">College One</option>
                        <option value="2">College Two</option>
                        <option value="3">College Three</option>
                    </select>
                </div>

                <div class="city-name-input-container">
                        City name:
                        <input id="city-name-input" />
                </div>
                <div class="slogan-input-container">
                        Slogan:
                        <input id="slogan-input" />
                    <button id="add-slogan-button">
                        Add slogan
                    </button>
                </div>
                <div class="slogan-list" id="list">
                    slogan list
                </div>
            </div>

        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
